name: Daily Gemini Blog Post

on:
  schedule:
    # Runs every day at 08:00 UTC. Adjust as needed.
    # Use https://crontab.guru to help define cron schedules.
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  generate_and_commit_post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your preferred Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate blog post
        id: generate_post_step # Give an id to this step to access its outputs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run the script and capture its output for the filename
          # The script now uses ::set-output
          python .github/scripts/generate_gemini_post.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Commit and push if changes
        env:
          GENERATED_FILEPATH: ${{ steps.generate_post_step.outputs.generated_filepath }}
        run: |
          echo "Generated file path: $GENERATED_FILEPATH"
          if [ -z "$GENERATED_FILEPATH" ]; then
            echo "No file path was generated by the script. Exiting."
            exit 1
          fi
          git add "$GENERATED_FILEPATH"
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: Add new blog post via Gemini (${GENERATED_FILEPATH##*/})"
            git push origin main # Or your default branch
            echo "Committed and pushed ${GENERATED_FILEPATH##*/}"
          fi
